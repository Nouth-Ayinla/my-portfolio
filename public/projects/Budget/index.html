<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" />
</head>
<body data-theme="light">
    <header>
        <h1><i class="fas fa-wallet"></i> Budget Tracker</h1>
        <button class="theme-toggle"><i class="fas fa-moon"></i></button>
    </header>

    <main>
        <section class="balance-container">
            <h2>Current Balance</h2>
            <p class="balance-amount">$0.00</p>
        </section>

        <section class="form-container">
            <form id="transaction-form">
                <div class="form-control">
                    <label for="text">Description</label>
                    <input type="text" id="text" placeholder="Enter description..." required>
                </div>
                <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount..." required>
                </div>
                <div class="form-control">
                    <label for="type">Type</label>
                    <select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="salary">Salary</option>
                        <option value="freelance">Freelance</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn">Add Transaction</button>
            </form>
        </section>

        <section class="stats-container">
            <div class="stat-box income">
                <h3>Income</h3>
                <p class="money plus">+$0.00</p>
            </div>
            <div class="stat-box expense">
                <h3>Expenses</h3>
                <p class="money minus">-$0.00</p>
            </div>
        </section>

        <section class="chart-container">
            <canvas id="categoryChart"></canvas>
        </section>

        <section class="history-container">
            <h2>Transaction History</h2>
            <ul id="transaction-list"></ul>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
